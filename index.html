<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder — Modern UI</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Weather Finder</h1>

        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Search for a city…">
            <button id="search-btn">Search</button>
            <button id="detect-btn">Detect</button>
        </div>

        <p class="note">Use search or allow location detection. Data from Open-Meteo.</p>

        <div class="weather-card">
            <h2 id="location-name">—</h2>

            <div class="weather-main">
                <div class="left">
                    <div class="temp">
                        <span id="temp-value">—</span>°C
                    </div>
                    <div class="meta">
                        <span id="wind">Wind: — m/s</span>
                        <span id="humidity">Humidity: —%</span>
                        <span id="pressure">Pressure: — hPa</span>
                    </div>
                </div>

                <div class="right">
                    <img id="weather-icon" src="icons/sun.png" class="icon">
                </div>
            </div>

            <h3>7-Day Forecast</h3>
            <div class="forecast" id="forecast"></div>

            <h3>Hourly (next 24h)</h3>
            <canvas id="hourlyChart"></canvas>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
