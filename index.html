<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">

        <div class="top-bar">
            <input type="text" id="searchInput" placeholder="Search city..." autocomplete="off" />
            <button id="searchBtn">Search</button>
            <button id="detectBtn">Detect</button>
        </div>

        <div id="weatherCard" class="weather-card">
            <div id="location" class="location">Detecting...</div>
            <div id="description" class="description"></div>
            <div class="temp-row">
                <div id="temp" class="temp"></div>
                <img id="weatherIcon" class="weather-icon" alt="">
            </div>

            <div class="details">
                <div>Humidity: <span id="humidity"></span></div>
                <div>Wind: <span id="wind"></span></div>
                <div>Pressure: <span id="pressure"></span></div>
            </div>
        </div>

        <h2 class="sec-title">7-Day Forecast</h2>
        <div id="dailyForecast" class="forecast-grid"></div>

        <h2 class="sec-title">Hourly Forecast</h2>
        <canvas id="hourlyChart"></canvas>

    </div>

    <!-- External JS -->
    <script src="app.js"></script>
</body>
</html>
