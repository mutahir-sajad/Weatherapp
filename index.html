<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weather Finder â€” Dark Modern</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  :root{
    --bg-1:#071026;
    --bg-2:#071724;
    --card: rgba(255,255,255,0.03);
    --muted: rgba(255,255,255,0.75);
    --accent: #4fc3f7;
    --glass: rgba(255,255,255,0.02);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* Reset & base */
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%); color:#eaf6ff;}
  body{display:flex; align-items:center; justify-content:center; padding:28px;}

  /* App frame */
  .app {
    width:100%;
    max-width:1000px;
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:22px;
    align-items:start;
  }

  /* Left main */
  .main {
    border-radius:14px;
    padding:18px;
    backdrop-filter: blur(8px);
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
  }

  /* Search area */
  .search-row {display:flex; gap:12px; align-items:center; margin-bottom:12px;}
  .search {flex:1; display:flex; gap:8px; align-items:center; background:var(--glass); padding:8px; border-radius:12px;}
  .search input{flex:1; background:transparent; border:0; color:var(--muted); font-size:15px; padding:8px; outline:none;}
  .btn {background:linear-gradient(90deg,var(--accent), #2196f3); border:0; padding:10px 12px; border-radius:10px; color:#022; cursor:pointer; font-weight:700;}
  .btn.secondary {background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); font-weight:600;}

  .hint {font-size:13px; color:rgba(234,246,255,0.6); margin-bottom:8px;}

  /* Current weather card */
  .current {display:flex; gap:18px; align-items:center; padding:18px; border-radius:12px; background:var(--card);}
  .left {flex:1}
  .loc {font-size:20px; font-weight:700; color:#f5fbff; margin-bottom:4px;}
  .desc {color:rgba(234,246,255,0.78); margin-bottom:8px;}
  .temp-row {display:flex; align-items:baseline; gap:8px;}
  .temp {font-size:56px; font-weight:800; color:#fff;}
  .unit {font-size:20px; color:rgba(238,248,255,0.7);}
  .meta {display:flex; gap:14px; margin-top:12px; color:rgba(234,246,255,0.7); font-size:14px;}
  .meta div {display:flex; flex-direction:column; align-items:flex-start;}
  .meta .label {font-size:12px; color:rgba(234,246,255,0.55); margin-top:4px;}

  .icon { width:110px; height:110px; display:flex; align-items:center; justify-content:center; font-size:46px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}

  /* Forecast */
  .forecast {margin-top:18px;}
  .forecast-grid {display:flex; gap:10px; overflow:auto; padding-bottom:6px;}
  .day {min-width:112px; padding:12px; border-radius:10px; background:rgba(255,255,255,0.02); text-align:center; color:var(--muted);}
  .dayname {font-weight:700; margin-bottom:8px;}
  .r-icon {font-size:26px; margin-bottom:8px;}
  .temps {font-weight:700; color:rgba(255,255,255,0.82);}

  /* Right panel */
  .panel {display:flex; flex-direction:column; gap:14px; border-radius:12px; padding:12px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));}
  .card {padding:12px; border-radius:10px; background:rgba(255,255,255,0.02); color:var(--muted);}
  .card h3 {margin:0 0 8px 0; font-size:14px; color:#eaf6ff;}

  /* overlays for rain/snow/thunder */
  .overlay {position:fixed; inset:0; pointer-events:none; z-index:0;}
  .rain {position:absolute; inset:0; overflow:hidden;}
  .rain:before{content:""; position:absolute; inset:0; background-image: linear-gradient(transparent 60%, rgba(255,255,255,0.02) 61%); animation: rainMove 0.6s linear infinite; opacity:0.6; mix-blend-mode:overlay;}
  @keyframes rainMove{0%{transform:translateY(-10%)}100%{transform:translateY(10%)}}
  .snow {position:absolute; inset:0; overflow:hidden;}
  .snow .flake{position:absolute; color:rgba(255,255,255,0.95); font-size:12px; animation: fall linear infinite;}
  @keyframes fall{0%{transform:translateY(-10vh)}100%{transform:translateY(120vh)}}
  .flash{position:absolute; inset:0; pointer-events:none; animation: flash 3s linear infinite;}
  @keyframes flash{0%,92%{opacity:0}95%{opacity:0.9}97%{opacity:0}}

  /* dynamic background container (gradient changed via JS) */
  .bg {position:fixed; inset:0; z-index:-1; transition:background 700ms ease; background: linear-gradient(180deg,#071026,#071724);}

  /* responsive */
  @media (max-width:980px){
    .app{grid-template-columns: 1fr; max-width:720px;}
    .icon{width:90px;height:90px;font-size:36px}
    .temp{font-size:44px}
  }
</style>
</head>
<body>

<!-- Dynamic gradient background and overlays -->
<div class="bg" id="bg"></div>
<div class="overlay" id="overlay"></div>

<div class="app" role="application" aria-label="Weather Finder App">

  <main class="main" aria-live="polite">
    <div class="search-row" role="search">
      <div class="search" aria-hidden="false">
        <input id="searchInput" placeholder="Search city (e.g., Delhi) or allow location detection" aria-label="Search city" />
        <button id="detectBtn" class="btn secondary" title="Detect my location">Detect</button>
      </div>
      <button id="searchBtn" class="btn" title="Search">Search</button>
    </div>
    <div class="hint">Use the search or press Detect. Data provided by Open-Meteo (no API key required).</div>

    <!-- Current weather -->
    <section class="current" aria-labelledby="current-heading">
      <div class="left">
        <div class="loc" id="loc">Detecting locationâ€¦</div>
        <div class="desc" id="desc">â€”</div>
        <div class="temp-row">
          <div class="temp" id="temp">--</div>
          <div class="unit">Â°C</div>
        </div>
        <div class="meta">
          <div><strong id="wind">â€”</strong><span class="label"> Wind (m/s)</span></div>
          <div><strong id="hum">â€”</strong><span class="label"> Humidity</span></div>
          <div><strong id="pres">â€”</strong><span class="label"> Pressure</span></div>
        </div>
      </div>
      <div class="icon" id="curIcon" aria-hidden="true">â˜€ï¸</div>
    </section>

    <!-- Forecast -->
    <section class="forecast" aria-labelledby="forecast-heading">
      <h3 id="forecast-heading" style="margin:12px 0 8px 4px; color:rgba(234,246,255,0.7); font-size:13px;">7-Day Forecast</h3>
      <div class="forecast-grid" id="forecastGrid" role="list"></div>
    </section>
  </main>

  <!-- Right panel -->
  <aside class="panel" aria-label="Hourly and details">
    <div class="card">
      <h3>Hourly (next 24h)</h3>
      <canvas id="hourlyChart" aria-label="Hourly temperature chart" role="img" style="width:100%; height:220px;"></canvas>
    </div>
    <div class="card" id="detailsCard">
      <h3>Details</h3>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; color:var(--muted);">
        <div><strong>Sunrise</strong><div id="sunrise">â€”</div></div>
        <div><strong>Sunset</strong><div id="sunset">â€”</div></div>
        <div><strong>Pressure</strong><div id="pressureDetail">â€”</div></div>
        <div><strong>Visibility</strong><div id="visibility">â€”</div></div>
      </div>
    </div>
  </aside>

</div>

<script>
/* ============================
   Mappings & small utilities
   ============================ */
const weatherIcons = {
  0: "â˜€ï¸", 1: "ğŸŒ¤", 2: "â›…", 3: "â˜ï¸",
  45: "ğŸŒ«", 48: "ğŸŒ«",
  51: "ğŸŒ¦", 53: "ğŸŒ¦", 55: "ğŸŒ§",
  56: "ğŸŒ§", 57: "ğŸŒ§",
  61: "ğŸŒ§", 63: "ğŸŒ§", 65: "ğŸŒ§",
  66: "ğŸŒ¨", 67: "ğŸŒ¨",
  71: "ğŸŒ¨", 73: "â„ï¸", 75: "â„ï¸",
  77: "ğŸŒ¨",
  80: "ğŸŒ¦", 81: "ğŸŒ§", 82: "â›ˆ",
  85: "â„ï¸", 86: "â„ï¸",
  95: "â›ˆ", 96: "â›ˆ", 99: "â›ˆ"
};

function safeText(v){ return (v === null || v === undefined) ? 'â€”' : String(v); }

/* ============================
   DOM references
   ============================ */
const bg = document.getElementById('bg');
const overlay = document.getElementById('overlay');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const detectBtn = document.getElementById('detectBtn');

const locEl = document.getElementById('loc');
const descEl = document.getElementById('desc');
const tempEl = document.getElementById('temp');
const curIcon = document.getElementById('curIcon');
const windEl = document.getElementById('wind');
const humEl = document.getElementById('hum');
const presEl = document.getElementById('pres');
const forecastGrid = document.getElementById('forecastGrid');

const sunriseEl = document.getElementById('sunrise');
const sunsetEl = document.getElementById('sunset');
const pressureDetailEl = document.getElementById('pressureDetail');
const visibilityEl = document.getElementById('visibility');

/* ============================
   Chart (Chart.js)
   ============================ */
let hourlyChart;
function createHourlyChart(labels, temps){
  const ctx = document.getElementById('hourlyChart').getContext('2d');
  if (hourlyChart) hourlyChart.destroy();
  hourlyChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Â°C',
        data: temps,
        borderWidth: 2,
        tension: 0.35,
        pointRadius: 3,
        fill: true,
        backgroundColor: 'rgba(79,195,247,0.12)',
        borderColor: 'rgba(79,195,247,0.95)'
      }]
    },
    options: {
      interaction: {mode: 'index', intersect: false},
      scales: {
        x: { grid: {display:false}, ticks: {maxRotation:0} },
        y: { grid: { color: 'rgba(255,255,255,0.04)' } }
      },
      plugins: { legend: { display: false } },
      responsive: true,
      maintainAspectRatio: false
    }
  });
}

/* ============================
   Background & overlays
   ============================ */
function clearOverlay(){ overlay.innerHTML = ''; overlay.className='overlay'; }

function setSunny(){ clearOverlay(); bg.style.background = "linear-gradient(180deg,#86d9ff 0%,#2b6ef6 60%)"; }
function setClouds(){ clearOverlay(); bg.style.background = "linear-gradient(180deg,#9fb4d8 0%,#4e6b88 60%)"; }
function setRain(){ clearOverlay(); bg.style.background = "linear-gradient(180deg,#2b6ef6 0%,#0f2b45 70%)"; const r=document.createElement('div'); r.className='rain'; overlay.appendChild(r); }
function setSnow(){ clearOverlay(); bg.style.background = "linear-gradient(180deg,#e6f0ff 0%,#9fb8d9 60%)"; const s=document.createElement('div'); s.className='snow'; for(let i=0;i<28;i++){ const f=document.createElement('div'); f.className='flake'; f.style.left=(Math.random()*100)+'%'; f.style.top=(Math.random()*-50)+'%'; f.style.fontSize=(8+Math.random()*12)+'px'; f.style.animationDuration=(6+Math.random()*6)+'s'; f.style.opacity=(0.3+Math.random()*0.7); f.textContent='â„ï¸'; s.appendChild(f);} overlay.appendChild(s); }
function setThunder(){ clearOverlay(); bg.style.background = "linear-gradient(180deg,#1a1a2b 0%,#4a1b6f 60%)"; const f=document.createElement('div'); f.className='flash'; overlay.appendChild(f); }
function setDefault(){ clearOverlay(); bg.style.background = "linear-gradient(180deg,#071026,#071724)"; }

function applyBackgroundByCode(code){
  if ([95,96,99,82].includes(code)) { setThunder(); return; }
  if ([71,73,75,77,85,86].includes(code)) { setSnow(); return; }
  if ([51,53,55,56,57,61,63,65,66,67,80,81].includes(code)) { setRain(); return; }
  if ([1,2,3,45,48].includes(code)) { setClouds(); return; }
  if (code === 0) { setSunny(); return; }
  setDefault();
}

/* ============================
   Weather fetch & render
   ============================ */

async function fetchWeatherByLatLon(lat, lon, labelForUI = null){
  try {
    const api = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
                `&hourly=temperature_2m,relativehumidity_2m,pressure_msl,visibility,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode,sunrise,sunset&current_weather=true&timezone=auto`;
    const resp = await fetch(api);
    if (!resp.ok) throw new Error('Weather API error: ' + resp.status);
    const data = await resp.json();
    renderAll(data, labelForUI);
    return data;
  } catch (err) {
    console.error('fetchWeatherByLatLon error', err);
    alert('Failed to fetch weather data. Check console for details.');
  }
}

function renderAll(data, labelForUI){
  if (!data || !data.current_weather) return;

  const cw = data.current_weather;
  const timeIndex = data.hourly?.time?.indexOf(cw.time);

  locEl.textContent = labelForUI || (data?.timezone || 'Location');
  descEl.textContent = getWeatherDescription(cw.weathercode);
  tempEl.textContent = Math.round(cw.temperature);
  curIcon.textContent = weatherIcons[cw.weathercode] || 'ğŸŒ¤';

  windEl.textContent = safeText(cw.windspeed);
  const humidity = (timeIndex !== -1 && data.hourly?.relativehumidity_2m) ? data.hourly.relativehumidity_2m[timeIndex] : 'â€”';
  const pressure = (timeIndex !== -1 && data.hourly?.pressure_msl) ? Math.round(data.hourly.pressure_msl[timeIndex]) : 'â€”';
  const visibility = (timeIndex !== -1 && data.hourly?.visibility) ? Math.round(data.hourly.visibility[timeIndex]) : 'â€”';

  humEl.textContent = humidity === 'â€”' ? 'â€”' : humidity + '%';
  presEl.textContent = pressure === 'â€”' ? 'â€”' : pressure + ' hPa';

  sunriseEl.textContent = data.daily?.sunrise ? new Date(data.daily.sunrise[0]).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : 'â€”';
  sunsetEl.textContent = data.daily?.sunset ? new Date(data.daily.sunset[0]).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : 'â€”';
  pressureDetailEl.textContent = pressure === 'â€”' ? 'â€”' : pressure + ' hPa';
  visibilityEl.textContent = visibility === 'â€”' ? 'â€”' : (visibility + ' m');

  // 7-day forecast
  forecastGrid.innerHTML = '';
  if (data.daily && data.daily.time){
    for (let i=0; i<Math.min(7, data.daily.time.length); i++){
      const day = document.createElement('div'); day.className='day'; day.setAttribute('role','listitem');
      const date = new Date(data.daily.time[i]);
      const dayName = date.toLocaleDateString([], {weekday:'short'});
      const icon = weatherIcons[data.daily.weathercode[i]] || 'â›…';
      day.innerHTML = `<div class="dayname">${dayName}</div>
        <div class="r-icon">${icon}</div>
        <div class="temps">${Math.round(data.daily.temperature_2m_max[i])}Â° / ${Math.round(data.daily.temperature_2m_min[i])}Â°</div>`;
      forecastGrid.appendChild(day);
    }
  }

  // hourly chart - next 24 hours
  if (data.hourly && data.hourly.time && data.hourly.temperature_2m){
    const nowIndex = data.hourly.time.indexOf(cw.time);
    const start = Math.max(0, nowIndex);
    const labels = [];
    const temps = [];
    for (let i=start; i< Math.min(start+24, data.hourly.time.length); i++){
      const d = new Date(data.hourly.time[i]);
      labels.push(d.getHours()+':00');
      temps.push(data.hourly.temperature_2m[i]);
    }
    createHourlyChart(labels, temps);
  }

  // dynamic background & overlays
  applyBackgroundByCode(cw.weathercode);
}

/* ============================
   Geocoding (Open-Meteo)
   ============================ */
async function geocodeCity(name){
  try {
    const q = encodeURIComponent(name);
    const url = `https://geocoding-api.open-meteo.com/v1/search?name=${q}&count=8&language=en&format=json`;
    const r = await fetch(url);
    if (!r.ok) throw new Error('Geocoding error ' + r.status);
    const j = await r.json();
    return j?.results || [];
  } catch (err) {
    console.error('geocodeCity error', err);
    return [];
  }
}

/* ============================
   Interactions & initialization
   ============================ */
async function detectLocationAndLoad(){
  if (!navigator.geolocation) { locEl.textContent = 'Location not supported'; return; }
  locEl.textContent = 'Detecting locationâ€¦';
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude, lon = pos.coords.longitude;
    try {
      const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=en`);
      const gj = await geo.json();
      const name = (gj.results && gj.results[0] && gj.results[0].name) ? `${gj.results[0].name}, ${gj.results[0].country}` : `${lat.toFixed(2)},${lon.toFixed(2)}`;
      await fetchWeatherByLatLon(lat, lon, name);
    } catch (e){
      await fetchWeatherByLatLon(lat, lon, `${lat.toFixed(2)},${lon.toFixed(2)}`);
    }
  }, (err) => { locEl.textContent = 'Location denied'; setDefault(); });
}

searchBtn.addEventListener('click', async () => {
  const q = searchInput.value.trim();
  if (!q) { alert('Enter city name or allow detection'); return; }
  searchBtn.disabled = true;
  try {
    const results = await geocodeCity(q);
    if (!results.length) { alert('Location not found'); return; }
    // choose the top result
    const place = results[0];
    searchInput.value = `${place.name}, ${place.country}`;
    await fetchWeatherByLatLon(place.latitude, place.longitude, `${place.name}, ${place.country}`);
  } catch (e){
    console.error(e);
    alert('Search failed');
  } finally {
    searchBtn.disabled = false;
  }
});

detectBtn.addEventListener('click', detectLocationAndLoad);
searchInput.addEventListener('keyup', (e)=>{ if (e.key === 'Enter') searchBtn.click(); });

/* On load, attempt to detect location */
window.addEventListener('load', () => { detectLocationAndLoad(); });

/* Helper: meaningful text for weathercode */
function getWeatherDescription(weathercode){
  switch(weathercode){
    case 0: return 'Clear sky';
    case 1: case 2: case 3: return 'Mainly clear / cloudy';
    case 45: case 48: return 'Fog';
    case 51: case 53: case 55: return 'Drizzle';
    case 56: case 57: return 'Freezing drizzle';
    case 61: case 63: case 65: return 'Rain';
    case 66: case 67: return 'Freezing rain';
    case 71: case 73: case 75: return 'Snow';
    case 77: return 'Snow grains';
    case 80: case 81: case 82: return 'Rain showers';
    case 85: case 86: return 'Snow showers';
    case 95: case 96: case 99: return 'Thunderstorm';
    default: return 'Unknown';
  }
}
</script>

</body>
</html>
