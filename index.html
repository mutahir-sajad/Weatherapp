<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-color: #e0e0e0;
            --accent-color: #00d4ff;
            --glow: 0 0 20px rgba(0, 212, 255, 0.5);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --border-radius: 20px;
            --blur: blur(20px);
        }
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #f0f0f0;
            --accent-color: #ff6b6b;
            --glow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Header */
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 300;
            text-shadow: var(--glow);
            letter-spacing: 2px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
        }
        input[type="text"] {
            padding: 15px 20px;
            border: 2px solid var(--card-border);
            border-radius: 30px 0 0 30px;
            width: 300px;
            outline: none;
            font-size: 18px;
            background: var(--card-bg);
            color: var(--text-color);
            backdrop-filter: var(--blur);
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow);
        }
        button {
            padding: 15px 25px;
            border: 2px solid var(--card-border);
            border-radius: 0 30px 30px 0;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: var(--blur);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        button:hover {
            border-color: var(--accent-color);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }
        .toggle-btn {
            border-radius: 30px;
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 16px;
        }
        .toggle-btn::before {
            content: 'üåô';
            margin-right: 5px;
        }
        [data-theme="dark"] .toggle-btn::before {
            content: '‚òÄÔ∏è';
        }

        /* Current Weather (Hero Section) */
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
        }
        .current-weather::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .current-weather img {
            width: 120px;
            height: 120px;
            animation: bounce 3s infinite;
            filter: drop-shadow(var(--glow));
        }
        .current-details h2 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .current-details p {
            margin: 10px 0;
            font-size: 1.4em;
            opacity: 0.9;
        }
        #unit-toggle {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 20px;
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
        }

        /* Forecast */
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        .forecast-day {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        .forecast-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        .forecast-day:hover::before {
            left: 100%;
        }
        .forecast-day:hover {
            transform: rotateY(10deg) translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border-color: var(--accent-color);
        }
        .forecast-day img {
            width: 70px;
            height: 70px;
            margin: 15px 0;
            transition: transform 0.3s;
        }
        .forecast-day:hover img {
            transform: scale(1.2);
        }
        .forecast-day p {
            margin: 8px 0;
            font-size: 1.1em;
        }
        .forecast-day strong {
            font-size: 1.3em;
        }

        /* Loading and Error */
        .loading {
            display: none;
            text-align: center;
            font-size: 20px;
            color: var(--text-color);
            margin: 30px 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .current-weather {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            .forecast {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2.5em;
            }
            input[type="text"] {
                width: 250px;
            }
        }
        @media (max-width: 480px) {
            .forecast {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="e.g., Mumbai, Delhi, Bangalore" aria-label="City search">
                <button onclick="getWeather()">üîç Search</button>
                <button onclick="refreshWeather()">üîÑ Refresh</button>
            </div>
            <button class="toggle-btn" onclick="toggleTheme()" aria-label="Toggle dark mode"></button>
        </div>
        <div id="loading" class="loading">Fetching weather...</div>
        <div id="error" class="error"></div>
        <div id="current-weather" class="current-weather" style="display: none;">
            <div class="current-details">
                <h2 id="city-name">City</h2>
                <p id="current-temp">Temp</p>
                <p id="current-desc">Description</p>
                <button onclick="toggleUnits()" id="unit-toggle">Switch to ¬∞F</button>
            </div>
            <img id="current-icon" src="" alt="Weather Icon">
        </div>
        <div id="forecast" class="forecast" style="display: none;"></div>
    </div>
    <footer>Powered by OpenWeatherMap | Focused on India</footer>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        let lat, lon;
        let isCelsius = true; // Track unit preference

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? '' : 'dark';
            localStorage.setItem('theme', body.dataset.theme);
        }
        // Load saved theme
        document.body.dataset.theme = localStorage.getItem('theme') || '';

        // Unit toggle
        function toggleUnits() {
            isCelsius = !isCelsius;
            document.getElementById('unit-toggle').textContent = isCelsius ? 'Switch to ¬∞F' : 'Switch to ¬∞C';
            refreshWeather(); // Reload to apply units
        }

        // Auto-detect location on load (defaults to Delhi, India if failed)
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        getWeather();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        lat = 28.6139; // Delhi, India
                        lon = 77.2090;
                        getWeather();
                    }
                );
            } else {
                alert('Geolocation not supported. Defaulting to Delhi, India.');
                lat = 28.6139;
                lon = 77.2090;
                getWeather();
            }
        };

        // Function to fetch weather data
        async function getWeather(city = null) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'block';
            error.textContent = '';
            document.getElementById('current-weather').style.display = 'none';
            document.getElementById('forecast').style.display = 'none';

            let url;
            const units = isCelsius ? 'metric' : 'imperial';
            if (city) {
                url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${units}`;
            } else {
                url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&appid=${apiKey}&units=${units}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('City not found or API limit reached.');
                const data = await response.json();

                if (city) {
                    lat = data.coord.lat;
                    lon = data.coord.lon;
                    const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&appid=${apiKey}&units=${units}`);
                    const forecastData = await forecastResponse.json();
                    displayWeather(data, forecastData);
                } else {
                    displayWeather(data.current, data);
                }
            } catch (err) {
                error.textContent = err.message;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Function to display weather data
